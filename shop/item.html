<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!--BootstrapIcon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--scripts-->
  <script type="module" src="/script/login.js"></script>
  <script type="module" src="item.js"></script>
  <link rel="stylesheet" href="/script/style.css">

  <title>C4's Portal</title>
  <link rel="icon" href="/img/logo_mini.png">
</head>

<body class="bg-light">
  <!--最初のロード画面-->
  <div id="overray" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: white; z-index: 2147483647;">
    <div class="loader mt-5 text-center" style="color: dimgray;">Loading...</div>
  </div>

  <div id="header"></div>

  <div class="container" style="margin-bottom: 100px;">
    <a href="/shop" style="text-decoration: none; color: darkblue; margin-left: 1em;" class="bi bi-arrow-left"></a>

    <h2 class="text-center mt-3 mb-5"><i class="bi bi-cart"> </i>C4'sショップ</h2>

    <div class="row mw-lg mx-auto">
      <!--商品画像-->
      <div class="col-md-6 mt-3">
        <img src="/img/noimage.svg" class="w-100 rounded-3 itemimg shadow-sm" id="itemImg">
      </div>
      <!--商品詳細-->
      <div class="col-md-6 mt-3">
        <p class="w-100 mb-3 rounded-3 text-center" style="background: dimgray; color: white; line-height: 2em;" id="kas_mark">レンタル</p>
        <h4 id="itemName"></h4> 
        <p class="text-secondary mb-1"><span id="itemOwner"></span>・<span id="itemDate"></span></p>
        <p id="itemDetail" style="text-align: justify;"></p>
        <h4 id="itemPrice"></h4>
      </div>
    </div>
  </div>

  <div style="position: fixed; bottom: 0; width: 100%; text-align: center; background-color: darkorange;">
    <p style="color: white; line-height: 3em; margin: 0;"><span class="bi bi-coin"> </span>購入する</p>
  </div>
</body>
