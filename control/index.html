  <div id="header"></div>

  <h2 class="text-center mt-5"><i class="bi bi-gear"> </i>管理画面</h2>
  <p class="text-secondary small text-center">管理者専用</p>
  <p id="errorControl"></p>
  
  <div class="row container mx-auto mt-5" id="top">
    <div class="col-lg-4 mb-5">
      <div class="bg-white shadow-sm pointer rounded-sm w-100 mb-2 py-2 text-center" onclick="tab(0)">部員一覧</div>
      <div class="bg-white shadow-sm pointer rounded-sm w-100 mb-2 py-2 text-center" onclick="tab(1)">ダッシュボード</div>
      <div class="bg-white shadow-sm pointer rounded-sm w-100 mb-2 py-2 text-center" onclick="tab(2)">部費情報</div>
      <div class="bg-white shadow-sm pointer rounded-sm w-100 mb-2 py-2 text-center" onclick="tab(3)">ショップ</div>
      <div class="bg-white shadow-sm pointer rounded-sm w-100 mb-2 py-2 text-center" onclick="tab(4)">メルマガ</div>
    </div>
    <div class="col-lg-8 overflow-auto mb-5">
      <div id="member">
        <span class="h4">部員一覧</span><br><hr>
        <span class="text-secondary ms-1" id="totalMember"></span>
        <a class="text-secondary ms-1" id="exportBtn">CSV形式で出力</a>
        <ul class="list-group pointer my-2" id="memberList">
          
        </ul>
        <div class="accordion accordion mb-5" id="accordionFlushExit">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo4">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo4" aria-expanded="false" aria-controls="flush-collapseTwo4">
                退部/引退した部員
              </button>
            </h2>
            <div id="flush-collapseTwo4" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo4" data-bs-parent="#accordionFlushExit">
              <div class="my-3 text-center text-secondary" id="noExit">データがありません</div>
              <ul class="list-group mx-2 my-2" id="exitMembers" style="cursor: pointer;">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="dashboard" class="hide">

      </div>
      <div id="buhi" class="hide">
        <span class="h4">部費情報</span><br><hr>
        <h5 class="fw-normal">部費支払い一覧</h5>
        <div class="mx-2 my-2 mb-3 px-2 py-2 border rounded bg-white shadow-sm position-relative">
          <div class="input-group py-2 px-1">
            <span class="input-group-text" id="text1">開始日</span>
            <input class="form-control" type="date" aria-describedby="text1" id="startDate">
          </div>

          <div class="input-group py-2 px-1">
            <span class="input-group-text" id="text2">終了日</span>
            <input class="form-control" type="date" aria-describedby="text2" id="endDate">
          </div>

          <p class="fs-5 mx-2 mt-2">合計：￥<span id="totalMoney">----</span><br>
          <span class="small text-secondary">回収率：<span id="buhiRatio">--</span>%</span></p>

          <button class="btn btn-dark position-absolute end-0 bottom-0 mx-3 mt-2 mb-3" onclick="reshowBuhi()">適用</button>

        </div>

        
        <ul class="list-group mb-3" id="buhiList">
          
        </ul>

        <h6 class="text-secondary">未払い者一覧 <span id="notBuhiNum"></span></h6>
        <ul class="list-group mb-5" id="buhiNotList">

        </ul>
      </div>
      <div id="shop" class="hide">
        <span class="h4">ショップ</span><br><hr>
        <div class="py-2">
          <h6 class="text-danger">対応が必要な取引</h6>
          <ul class="list-group" id="needTrans">                

          </ul>
        </div>

        <div class="accordion accordion mb-5 mt-2" id="accordionTransaction">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne3">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne3" aria-expanded="false" aria-controls="flush-collapseOne3">
                その他の取引
              </button>
            </h2>
            <div id="flush-collapseOne3" class="accordion-collapse collapse" aria-labelledby="flush-headingOne3" data-bs-parent="#accordionTransaction">
              <div class="my-3 text-center text-secondary" id="noExit2">データがありません</div>
              <ul class="list-group mx-2 my-2" id="otherTransactions" style="cursor: pointer;">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <main>
      <div class="container">


        <div class="row">
          <div class="col-lg-6">
          </div>

          <div class="col-lg-6">
          </div>
        </div>

      </div>
    </main>

    <!-- モーダル -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">部員情報</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="py-2">
              <div id="mbName" class="fs-5 fw-bold"></div>
              <div class="text-secondary small py-1 mb-2" id="mbYomi"></div>

              <p><span id="mbSex" class="mx-1"></span><span class="mx-1" id="mbBirth"></span>
              <br><span class="ms-1">ニックネーム</span><span id="mbNickname" class="mx-1"></span>
              <br><span id="mbDepartment" class="mx-1"></span><span class="mx-1" id="mbGrade"></span>
              <br><span class="ms-1">学籍番号</span><span id="mbStudentNumber" class="mx-1 me-2 text-secondary"></span>TEL<span class="mx-1 text-secondary" id="mbTel"></span></p>
              <label class="mt-1" id="detailTitle">自己PR</label>
              <p class="small mx-1 my-2" id="mbPR"></p>

              <div class="accordion accordion" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      部費支払い履歴
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <ul class="list-group mx-2 my-2" id="buhiRecord">
                      
                    </ul>
                  </div>
                </div>

                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                      アクセス履歴
                    </button>
                  </h2>
                  <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                    <p class="list-group mx-2 my-2 small" id="accessRecord">
                      
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <hr>

            <div class="py-2">
              <label for="detail">役職</label>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="role1">
                <label class="form-check-label" for="role1">
                  管理者
                </label>
              </div>
              <div class="form-floating">
                <select class="form-select" id="role2">
                  <option value="leader">部長</option>
                  <option value="subleader">副部長</option>
                  <option value="treasurer">会計</option>
                  <option value="active">現役</option>
                  <option value="new">新入部員</option>
                </select>
                <label for="role2">役職を選択</label>
              </div>
            </div>

            <div class="py-2">
              <label for="detail">新規部費支払い</label>

              <div class="row">
                <div class="col-6">
                  <label id="buhiDate">日付</label>
                  <input class="form-control" type="date" id="buhiDate2">
                </div>
  
                <div class="col-6">
                  <label>金額</label>
                  <div class="input-group">
                    <input class="form-control" type="number" id="buhiPrice">
                    <span class="input-group-text" id="basic-addon2">円</span>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="receipt">
                  <label class="form-check-label" for="receipt">
                    レシート発行
                  </label>
                </div>
              </div>
              
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" onclick="delItem()">削除</button>
            <button type="button" class="btn btn-outline-danger" onclick="exit()">退部</button>
            <button type="button" class="btn btn-dark" onclick="upload()">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                保存
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="transModal" tabindex="-1" aria-labelledby="transModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="transModalLabel">ストア取引情報</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="py-2">
              <div id="itemName" class="fs-5 fw-bold"></div>

              <p>購入者：<span id="itemUserName" class="mx-1"></span>
              <br>Eメール：<span id="itemEmail" class="mx-1"></span>
              <br>購入数量：<span class="mx-1" id="itemNum"></span>
              <br>支払い金額/ポイント：<span id="itemPaidPrice" class="mx-1"></span>
              <br>購入日時：<span id="itemDate" class="mx-1"></span></p>
              <label class="mt-1">取引メッセージ</label>
              <p class="small mx-1 my-2" id="itemMessage"></p>
            </div>

            <hr>

            <div class="py-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="transEnd">
                <label class="form-check-label" for="transEnd">
                  取引終了
                </label>
              </div>
            </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" onclick="delStoreItem()">削除</button>
            <button type="button" class="btn btn-dark" onclick="storeUpload()">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                保存
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--右下に表示するボタン-->
    <div class="position-fixed end-0 bottom-0 mx-3 my-3">
      <!--QR読取ボタン-->
      <div class="bg-dark text-light shadow rounded-circle m-3 pt-2 text-center" style="cursor: pointer; width: 50px; height: 50px;" onclick="window.location.href='scan.html';">
        <svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use xlink:href="#qrscan"></use></svg>
      </div>
    </div>
</body>
</html>
