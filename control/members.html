    <main>
      <div class="container">
        <h2 class="fs-2 fw-normal"><svg class="me-3 ms-2" viewBox="0 0 16 16" x="0" y="0" width="36px" height="36px"><use xlink:href="#gear"></use></svg>ダッシュボード</h2>

        <p id="text-secondary">閲覧・操作には管理者権限が必要です</p>

        <p id="errorControl"></p>

        <div class="row mb-5">
            
            <div class="col-lg-6 px-2 mb-3">
                <h5>男女比</h5>

                <table class="table table-striped mb-3">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">男性</th>
                      <th scope="col">女性</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">人数 [人]</th>
                      <td id="menNum">--</td>
                      <td id="womenNum">--</td>
                    </tr>
                    <tr>
                      <th scope="row">割合 [%]</th>
                      <td id="menPercent">--</td>
                      <td id="womenPercent">--</td>
                    </tr>
                  </tbody>
                </table>

                <div style="text-align: center;">
                    <canvas class="my-2" id="genderGraph" style="max-height:240px;"></canvas>
                </div>
            </div>

            <div class="col-lg-6 px-2 mb-3">
                <h5>学年別人数比</h5>
                
                <table class="table table-striped mb-3">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">1年生</th>
                      <th scope="col">2年生</th>
                      <th scope="col">3年生</th>
                      <th scope="col">4年生</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">人数 [人]</th>
                      <td id="grade1">--</td>
                      <td id="grade2">--</td>
                      <td id="grade3">--</td>
                      <td id="grade4">--</td>
                    </tr>
                    <tr>
                      <th scope="row">割合 [%]</th>
                      <td id="grade1Ratio">--</td>
                      <td id="grade2Ratio">--</td>
                      <td id="grade3Ratio">--</td>
                      <td id="grade4Ratio">--</td>
                    </tr>
                  </tbody>
                </table>

                <div style="text-align: center;">
                    <canvas class="my-2" id="gradeGraph" style="max-height:240px;"></canvas>
                </div>
            </div>

            <div class="col-lg-6 px-2 mb-3">
              <h5>学科別人数比</h5>
              
              <table class="table table-striped mb-3">
                <thead>
                  <tr>
                    <th scope="col">学部・学科</th>
                    <th scope="col">人数 [人]</th>
                    <th scope="col">割合 [%]</th>
                  </tr>
                </thead>
                <tbody id="tableDepart">
                </tbody>
              </table>

            </div>

            <div class="col-lg-6 px-2 my-3">
              <div style="text-align: center;">
                <canvas class="my-2" id="departGraph" style="max-height:420px;"></canvas>
              </div>
            </div>

            <div class="col-lg-6 px-2 my-3">
              <h5>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="mx-1 bi bi-gift" viewBox="0 0 16 16">

                </svg>
                誕生日おめでとう！<br>
                <span class="small text-secondary">～今月が誕生日の部員～</span></h5>

                <table class="table table-striped mb-3">
                  <thead>
                    <tr>
                      <th scope="col">名前</th>
                      <th scope="col">学年</th>
                      <th scope="col">誕生日</th>
                    </tr>
                  </thead>
                  <tbody id="tableBirth">
                  </tbody>
                </table>
            </div>

            <div class="col-lg-6 px-2 my-3">
              <h5>C4'sポイント合計</h5>

              <div class="fs-4 mb-1 px-2"><span id="pointTotal"></span> pt</div>
              <div class="fs-5 mb-3 px-2 text-secondary"><span id="pointYen"></span></div>
            </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">部員情報</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="py-2">
              <div id="mbName" class="fs-5 fw-bold">松浦竜征</div>
              <div class="text-secondary small py-1 mb-2" id="mbYomi"></div>

              <p><span id="mbSex" class="mx-1"></span><span class="mx-1" id="mbBirth"></span>
              <br><span id="mbDepartment" class="mx-1"></span><span class="mx-1" id="mbGrade"></span>
              <br><span class="ms-1">学籍番号</span><span id="mbStudentNumber" class="mx-1 me-2 text-secondary"></span>TEL<span class="mx-1 text-secondary" id="mbTel"></span></p>
              <label class="mt-1" id="detailTitle">自己PR</label>
              <p class="small mx-1 my-2" id="mbPR"></p>

              <div class="accordion accordion" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      部費支払い履歴
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <ul class="list-group mx-2 my-2" id="buhiRecord">
                      
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <hr>

            <div class="py-2">
              <label for="detail">役職</label>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="role1">
                <label class="form-check-label" for="role1">
                  管理者
                </label>
              </div>
            </div>

            <div class="py-2">
              <label for="detail">新規部費支払い</label>

              <div class="row">
                <div class="col-6">
                  <label id="buhiDate">日付</label>
                  <input class="form-control" type="date" id="buhiDate2">
                </div>
  
                <div class="col-6">
                  <label>金額</label>
                  <div class="input-group">
                    <input class="form-control" type="number" id="buhiPrice">
                    <span class="input-group-text" id="basic-addon2">円</span>
                  </div>
                </div>
              </div>
              
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" onclick="delItem()">削除</button>
            <button type="button" class="btn btn-outline-danger" onclick="exit()">退部</button>
            <button type="button" class="btn btn-dark" onclick="upload()">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                保存
            </button>
          </div>
        </div>
      </div>
    </div>

</body>
