<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="control.js" type="module"></script>

    
    <title>C4's Portal</title>
    <link rel="icon" href="../img/logo_mini.png">
</head>
<body>
    <!--ヘッダー-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none fs-5">
            <img src="../img/logo.png" width="38px"> C4's Portal
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../" class="nav-link px-2 link-dark">ホーム</a></li>
            <li><a href="../equips" class="nav-link px-2 link-dark">備品</a></li>
            <li><a href="../money" class="nav-link px-2 link-dark">部費</a></li>
            <li><a href="../procedure" class="nav-link px-2 link-dark">手続き</a></li>
            <li><a href="../control" class="nav-link px-2 link-secondary">管理</a></li>
          </ul>
    
          <div class="col-md-3 text-end" id="account">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </header>
    </div>

    <main>
      <div class="container">
        <h2 class="fs-2 fw-normal">メンバー管理</h2>

        <p id="text-secondary">閲覧・操作には管理者権限が必要です</p>

        <p id="errorControl"></p>

        <h5 class="fw-normal">部員一覧</h5>
        <div class="py-2">
          <a class="btn btn-outline-dark" id="exportBtn">CSV形式で出力</a>
          <span class="mx-2" id="totalMember"></span>
        </div>
        <div class="text-center py-3" id="loadingControl">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <ul class="list-group mb-5" id="memberList" style="cursor: pointer;">
          
        </ul>

        <h5 class="fw-normal">部費支払い一覧</h5>
        <ul class="list-group mb-5 col-lg-6" id="buhiList" style="cursor: pointer;">
          
        </ul>

      </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">部員情報</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="py-2">
              <div id="mbName" class="fs-5 fw-bold">松浦竜征</div>
              <div class="text-secondary small py-1 mb-2" id="mbYomi"></div>

              <p><span id="mbSex" class="mx-1"></span><span class="mx-1" id="mbBirth"></span>
              <br><span id="mbDepartment" class="mx-1"></span><span class="mx-1" id="mbGrade"></span>
              <br><span class="ms-1">学籍番号</span><span id="mbStudentNumber" class="mx-1 me-2 text-secondary"></span>TEL<span class="mx-1 text-secondary" id="mbTel"></span></p>
              <label class="mt-1">自己PR</label>
              <p class="small mx-1 my-2" id="mbPR"></p>

              <div class="accordion accordion" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      部費支払い履歴
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <ul class="list-group mx-2 my-2" id="buhiRecord">
                      
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <hr>

            <div class="py-2">
              <label for="detail">役職</label>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="role1">
                <label class="form-check-label" for="role1">
                  管理者
                </label>
              </div>
            </div>

            <div class="py-2">
              <label for="detail">新規部費支払い</label>

              <div class="row">
                <div class="col-6">
                  <label id="buhiDate">日付</label>
                  <input class="form-control" type="date" id="buhiDate2">
                </div>
  
                <div class="col-6">
                  <label>金額</label>
                  <div class="input-group">
                    <input class="form-control" type="number" id="buhiPrice">
                    <span class="input-group-text" id="basic-addon2">円</span>
                  </div>
                </div>
              </div>
              
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" onclick="delItem()">削除</button>
            <button type="button" class="btn btn-dark" onclick="upload()">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                保存
            </button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
