    <script src="control.js" type="module"></script>

    
    <title>C4's Portal</title>
    <link rel="icon" href="../img/logo_mini.png">
</head>
<body>
    <!--ヘッダー-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none fs-5">
            <img src="../img/logo.png" width="38px"> C4's Portal
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../" class="nav-link px-2 link-dark">ホーム</a></li>
            <li><a href="../equips" class="nav-link px-2 link-dark">備品</a></li>
            <li><a href="../money" class="nav-link px-2 link-dark">部費</a></li>
            <li><a href="../procedure" class="nav-link px-2 link-dark">手続き</a></li>
            <li><a href="../control" class="nav-link px-2 link-secondary">管理</a></li>
          </ul>
    
          <div class="col-md-3 text-end" id="account">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </header>
    </div>

    <main>
      <div class="container">
        <h2 class="fs-2 fw-normal">サークル管理</h2>

        <p id="text-secondary">閲覧・操作には管理者権限が必要です</p>

        <p id="errorControl"></p>

        <h5 class="fw-normal">部員一覧</h5>
        <div class="py-2">
          <a class="btn btn-outline-dark" id="exportBtn">CSV形式で出力</a>
        </div>
        <div class="text-center py-3" id="loadingControl">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <ul class="list-group" id="memberList">
          
        </ul>
        
      </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">部員情報</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="py-2">
              <label>名前</label>
              <input class="form-control" type="text" id="name">
            </div>

            <div class="py-2">
              <label>学部学科</label>
              <input class="form-control" type="text" id="department">
            </div>

            <div class="py-2">
              <label>学年</label>
              <input class="form-control" type="number" id="grade">
            </div>

            <div class="py-2">
              <label>学籍番号</label>
              <div class="input-group">
                <input class="form-control" type="number" id="schoolNumber">
              </div>
            </div>

            <div class="py-2">
              <label for="detail">自己PR</label>
              <textarea class="form-control" id="detail"></textarea>
            </div>

            <div class="py-2">
              <label for="detail">役職</label>
              <input class="form-control" type="text" id="name">
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" onclick="delItem()">削除</button>
            <button type="button" class="btn btn-dark" onclick="upload()">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                保存
            </button>
          </div>
        </div>
      </div>
    </div>

</body>
