        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新規掲示</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                    <label>タイトル</label>
                    <input type="text" class="form-control" id="title">
                </div>

                <div class="mb-3">
                    <label>詳細</label>
                    <textarea class="form-control" id="detail"></textarea>
                </div>

                <div class="mb-3">
                    <label>ファイル</label>
                    <input type="file" accept=".pdf" id="file" class="form-control" onchange="fileChanged()">
                    <div class="text-danger small">現在はPDFのアップロードのみ対応しています。</div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" onclick="deleteItem()">
                    削除
                </button>

                <button type="button" class="btn btn-dark" onclick="upload()">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                  保存
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- ポイント受信完了 -->
        <div class="modal fade" id="getModal" tabindex="-1" aria-labelledby="getModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="getModalLabel">ポイント受け取り完了</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="../icons/check2-circle.svg" width="80px" class="mb-3">
                    <h5 class="text-center py-2 my-0"><span id="getPoint"></span> pt</h5>
                    <p class="text-secondary my-1"><span id="senderName"></span> さんより</p>
                    <div class="mb-3">受け取り完了しました。</div>
                </div>
            </div>
        </div>
