<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!--BootstrapIcon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- <script src="../script/login.js" type="module"></script> -->
  <script src="magazine.js" type="module"></script>

  <title>C4's Portal</title>
  <link rel="icon" href="../img/logo_mini.png">
  <link rel="manifest" href="../manifest.json">
  <!-- <script type="module" src="script/login.js"></script> -->

  <link rel="stylesheet" href="/script/style.css">
</head>

<body class="bg-light">
  <!--最初のロード画面-->
  <!-- <div id="overray" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: white; z-index: 2147483647;">
    <div style="width: 100%; max-width: 120px; margin: 30px auto;">
      <img src="/img/loading.svg" style="width: 100%">
    </div>
    <h5 class="mt-3 text-center">シーフォくん</h5>
    <div class="text-center mt-5" id="loading-overray">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div> -->

  <div id="header"></div>
  <script>$("#header").load("/frames/header.html")</script>

  <div class="container">
    <div class="my-5">
        <h2 class="text-center"><i class="bi bi-controller"></i> シーフォくん</h2>
    </div>

    <div class="">
        <!-- ステータス表示 -->
        <div class="display-inline-block border mx-auto p-3 rounded shadow-sm mb-4" style="max-width: 300px; height: 360px;">
            <div><span id="name">まつり</span> のシーフォくん<br><span class="fw-bold">Lv.4</span></div>
            <div class="text-center my-3">
                <img src="imgs/c4kun.png" style="width: 120px;">
            </div>
            <div class="pb-2">
                <div class="small text-secondary">成長度</div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="pb-2">
                <div class="small text-secondary">機嫌</div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="pb-2">
                <div class="small text-secondary">満腹度</div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="display-inline-block border mx-auto p-3 rounded shadow-sm mb-5" style="max-width: 300px;">
            <h3 class="fs-6 ">お世話</h3>
            <div class="row">
                <div class="col-4 px-2">
                    <button class="btn btn-outline-primary" style="width:100%">なでる<br><span class="fw-bold small">+5pt</span></button>
                </div>

                <div class="col-4 px-2">
                    <button class="btn btn-outline-success" style="width:100%">ごはん<br><span class="fw-bold small">-50pt</span></button>
                </div>
                <div class="col-4 px-2">
                    <button class="btn btn-outline-warning" style="width:100%">アイテム<br><span class="fw-bold small">買う/使う</span></button>
                </div>
            </div>
        </div>
    </div>

    
  </div>
   

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">登録完了</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3 text-success">
            <i class="bi bi-check-circle me-1 fs-1 mb-2"></i><br>
            <span class="small">登録完了</span>
          </div>
          C4's メールマガジンへの登録が完了いたしました。<br>
          登録ありがとうございます。  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">取り消し</button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
