<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <!-- CSS only -->

  <!-- JavaScript Bundle with Popper -->

  <!--scripts-->
  <script type="module" src="/script/login.js"></script>
  <script type="module" src="shop.js"></script>
  <link rel="stylesheet" href="/script/style.css">

  <title>C4's Portal</title>
  <link rel="icon" href="/img/logo_mini.png">

<body class="bg-light">
  <!--最初のロード画面-->
  <div id="overray" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: white; z-index: 2147483647;">
    <div style="width: 100%; max-width: 120px; margin: 30px auto;">
      <img src="/img/loading.svg" style="width: 100%">
    </div>
    <h5 class="mt-3 text-center">C4'sショップ</h5>
    <div class="text-center mt-5" id="loading-overray">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div id="header"></div>

  <div class="container mb-5">
    <h2 class="text-center mt-5"><i class="bi bi-cart"> </i>C4'sショップ</h2>

    <!--絞り込みボタン-->
    <div class="text-center mt-5">
      <h6 class="clicked" id="all_tab">すべて</h6>
      <h6 class="unclicked" id="uru_tab">販売</h6>
      <h6 class="unclicked" id="kas_tab">レンタル</h6>
    </div>

    <!--商品一覧-->
    <div class="mw-lg mx-auto my-3">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="items">
        
      </div>
    </div>
  </div>
