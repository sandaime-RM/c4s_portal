<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="../script/login.js" type="module"></script>
    <script src="money.js" type="module"></script>

    <title>C4's Portal</title>
    <link rel="icon" href="../img/logo_mini.png">
</head>
<body>
    <!--ヘッダー-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none fs-5">
            <img src="../img/logo.png" width="38px"> C4's Portal
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../" class="nav-link px-2 link-dark">ホーム</a></li>
            <li><a href="../equips" class="nav-link px-2 link-dark">備品</a></li>
            <li><a href="../money" class="nav-link px-2 link-secondary">部費</a></li>
            <li><a href="../procedure" class="nav-link px-2 link-dark">手続き</a></li>
            <li><a href="../control" class="nav-link px-2 link-dark">管理</a></li>
          </ul>
    
          <div class="col-md-3 text-end" id="account">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </header>
      </div>

    <div class="container">
      <h2 class="fs-2 fw-normal">部費通帳</h2>

      <p id="errorMoney"></p>

      <div style="max-width: 600px;">
        <div class="my-3 mx-2 py-2 border rounded px-3 shadow-sm">
          <h5 class="fw-normal">残高</h5>
          <div class="fw-bold fs-3">￥<span id="total">---</span></div>
          <div class="text-secondary small" id="date"></div>
        </div>

        <div class="py-3">
          <h5 class="text-secondary fs-5">詳細</h5>
          <select class="form-select mb-3" id="year" style="width: 50%">
            <option value="2023" selected>2023年</option>
            <option value="2022">2022年</option>
          </select>
          <ul class="list-group mx-2 mb-5" id="moneyList">

          </ul>
        </div>
      </div>
      
    </div>

    <!--追加ボタン-->
    <div class="bg-dark text-light position-fixed end-0 bottom-0 mx-3 my-3 px-3 py-3 shadow rounded-pill" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
      </svg>
    </div>

        <!-- 新規部費情報モーダル -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">部費情報</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="py-2">
                  <label>名称 <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" id="name">
                </div>
    
                <div class="py-2">
                  <label>金額 <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input class="form-control" type="number" id="amount">
                    <span class="input-group-text" id="basic-addon2">円</span>
                  </div>
                </div>

                <div class="py-2">
                  <label>日付 <span class="text-danger">*</span></label>
                  <input class="form-control" type="date" id="dateForm">
                </div>
    
                <div class="row">
                  <div class="py-2 col-6">
                    <label>種別 <span class="text-danger">*</span></label>
      
                    <div class="px-2">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="type1">
                        <label class="form-check-label" for="type1">
                          入金
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="type2" checked>
                        <label class="form-check-label" for="type2">
                          出金
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="py-2 col-6">
                    <label>清算 <span class="text-danger">*</span></label>
      
                    <div class="px-2">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="seisan" id="seisan1">
                        <label class="form-check-label" for="seisan1">
                          清算済み
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="seisan" id="seisan2" checked>
                        <label class="form-check-label" for="seisan2">
                          未精算
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
    
                <div class="py-2">
                  <label for="detail">詳細</label>
                  <textarea class="form-control" id="detail"></textarea>
                </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" onclick="delItem()">削除</button>
                <button type="button" class="btn btn-dark" onclick="upload()">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                    保存
                </button>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
