</head>
<body class="bg-light">

    <!--ヘッダー-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none fs-5">
            <img src="../img/logo.png" width="38px" class="rounded-3"> C4's Portal
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#house"></use></svg></a></li>
            <li><a href="../event" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-secondary" xlink:href="#calendar"></use></svg></a></li>
            <li><a href="../equips" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#box"></use></svg></a></li>
            <li><a href="../money" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#cash"></use></svg></a></li>
            <li><a href="../wallet" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#wallet"></use></svg></a></li>
            <li><a href="../procedure" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#textFile"></use></svg></a></li>
            <li><a href="../control" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#gear"></use></svg></a></li>
          </ul>
    
          <div class="col-md-3 text-end" id="account">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </header>
      </div>

    <div class="container">
      <h2 class="fs-2 fw-normal"><svg class="me-3 ms-2" viewBox="0 0 16 16" x="0" y="0" width="36px" height="36px"><use xlink:href="#basket"></use></svg>ストア</h2>

      <p id="errorStore" class="text-danger small"></p>

      <div class="text-center py-3" id="loadingStore">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <p class="text-secondary text-center" id="noEvent" style="display : none;">商品はありません</p>
    
      <div class="py-2 row mb-3">
        <div class="row" id="itemList">

        </div>
      </div>

    </div>

    <br>
    
    <div class="position-fixed end-0 bottom-0 mx-3 my-3">

      <!--追加ボタン-->
      <div class="bg-dark text-light px-3 py-3 shadow rounded-pill" style="cursor: pointer;" data-bs-toggle="modal"  data-bs-target="#exampleModal" onclick="clearForm()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
        </svg>
      </div>
    </div>
    

        <!-- 新規イベント情報モーダル -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">商品情報</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="py-2">
                  <label>名称 <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" id="title">
                </div>
                
                <div class="row">
                    <div class="py-2 col-lg-6">
                      <label>価格 <span class="text-danger">*</span></label>
                      <input type="number" min="0" class="form-control" id="price">
                    </div>
    
                    <div class="py-2 col-lg-6">
                        <label>支払い方法 <span class="text-danger">*</span></label>
                        <select class="form-select" id="type">
                            <option>C4's ポイント（pt）</option>
                            <option>日本円（￥）</option>
                        </select>
                    </div>

                    <div class="py-2 col-lg-6">
                      <label>数量 <span class="text-danger">*</span></label>
                      <input type="number" min="0" class="form-control" id="num">
                    </div>

                    <div class="py-2 col-lg-6">
                      <label>購入/レンタル <span class="text-danger">*</span></label>
                      <select class="form-select" id="buyRent">
                          <option>購入</option>
                          <option>レンタル</option>
                      </select>
                    </div>

                    <div class="py-2 col-lg-6">
                        <label>タグ</label>
                        <input class="form-control" type="text" id="tag">
                        <div class="small text-secondary">半角スペースで区切る</div>
                    </div>

                    <div class="py-2 col-lg-6">
                      <label>画像</label>
                      <input class="form-control" type="file" id="img" accept="image/*" multiple>
                    </div>
                </div>
                
    
                <div class="py-2">
                  <label for="detail">詳細</label>
                  <div class="text-secondary small">HTMLタグを使用可能 例「aタグを使えば、リンクを作成できます」</div>
                  <textarea class="form-control" id="detail"></textarea>
                </div>

                <div class="accordion accordion mt-3" id="accordionFlushExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                      <button class="accordion-button collapsed" onclick="dispHeart()" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        いいね一覧
                      </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                      <div class="my-3 text-secondary text-center" id="noHeart">データなし</div>
                      <ul class="list-group mx-2 my-2" id="heartList">
                        
                      </ul>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo" onclick="dispAttend()">
                        購入者一覧
                      </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                      <div class="my-3 text-secondary text-center" id="noAttend">データなし</div>
                      <ul class="list-group mx-2 my-2" id="attendList">
                        
                      </ul>
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" onclick="delItem()">削除</button>
                <button type="button" class="btn btn-dark" onclick="upload()">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                    保存
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 商品詳細モーダル -->
        <div class="modal fade" id="attendModal" tabindex="-1" aria-labelledby="attendModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="attendModalLabel">出席登録</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="py-2">
                  <label for="attendCode">出席コード</label>
                  <input type="number" class="form-control" id="code">
                </div>

                <p class="text-danger small" id="errorAttend"></p>

                <div class="py-1" id="success" style="display: none;">
                  <div class="fs-4 fw-bold text-success text-center mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-2 bi bi-check" viewBox="4 3 7 10"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>出席</div>
                  <div class="text-secondary small text-center" id="successText"></div>
                  <div class="small py-1 text-center" id="pointText"></div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="col-12 btn btn-dark" onclick="attend()" id="attendBtn">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="me-2 bi bi-check" viewBox="4 3 7 10"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>登録
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 欠席理由登録モーダル -->
        <div class="modal fade" id="absentModal" tabindex="-1" aria-labelledby="absentModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="absentModalLabel">欠席理由</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="py-2">
                  <label for="absentReason">欠席理由 <span class="text-danger">*</span></label>
                  <select class="form-select" id="absentReason">
                    <option>内容に興味なし</option>
                    <option>大学の授業・研究活動</option>
                    <option>アルバイト</option>
                    <option>他サークル</option>
                    <option>体調不良</option>
                    <option>帰省</option>
                    <option>家庭の用事</option>
                    <option>その他</option>
                  </select>
                </div>

                <div class="py-2">
                  <label for="absentDetail">詳細</label>
                  <textarea id="absentDetail" class="form-control"></textarea>
                </div>

                <p class="text-danger small" id="errorAbsent"></p>

              </div>
              <div class="modal-footer">
                <button type="button" class="col-12 btn btn-dark" onclick="absent()" id="attendBtn">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="me-2 bi bi-send" viewBox="0 0 16 16">
