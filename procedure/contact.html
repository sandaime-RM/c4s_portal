<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!--BootstrapIcon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="../script/login.js" type="module"></script>
  <script src="contact.js" type="module"></script>
  
  <title>C4's Portal</title>
  <link rel="icon" href="../img/logo_mini.png">
  <link rel="manifest" href="../manifest.json">

  <link rel="stylesheet" href="/script/style.css">
</head>
<body class="bg-light">
  <div id="overray" class="position-fixed start-0 top-0 w-100 bg-white h-100" style="z-index: 2147483647;">
    <div class="w-25 mw-xs mx-auto mt-5">
      <img src="/img/loading.svg" class="w-100">
    </div>
    <div class="text-center" id="loading-overray">
      <div class="loader text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="text-center mt-5 hide" id="login-overray">
      <h6 class="mb-3">Googleアカウントが必要です</h6>
      <p class="h4 pointer text-primary" onclick="login()">ログイン</p>
    </div>
  </div>

  <div id="header"></div>

  <h2 class="text-center my-5"><i class="bi bi-info-circle"> </i>問い合わせフォーム</h2>

  <div class="mw-md mx-auto px-3">
    <label for="type" class="form-label">区分</label>
    <select class="form-select mb-3" id="type">
      <option value="0">サークルの活動全般</option>
      <option value="1">C4's Portalについて</option>
      <option value="2">広告掲載について</option>
      <option value="3">その他</option>
    </select>
    <div class="mb-3">
      <label for="adress" class="form-label">メールアドレス</label>
      <input type="email" class="form-control" id="adress" value="0000000@ed.tus.ac.jp">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">氏名</label>
      <input type="text" class="form-control" id="name" disabled>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">お問い合わせ内容</label>
      <textarea class="form-control" id="content" rows="5"></textarea>
    </div>
    <div class="my-5 rounded-sm w-50 mw-sm mx-auto bg-c4s text-white text-center py-2 pointer hover" onclick="send()">送信</div>
  </div>
</body>
</html>
