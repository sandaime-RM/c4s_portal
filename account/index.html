    <!--ヘッダー-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none fs-5">
            <img src="../img/logo.png" width="38px" class="rounded-3"> C4's Portal
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#house"></use></svg></a></li>
            <li><a href="../event" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#calendar"></use></svg></a></li>
            <li><a href="../equips" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#box"></use></svg></a></li>
            <li><a href="../money" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#cash"></use></svg></a></li>
            <li><a href="../procedure" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#textFile"></use></svg></a></li>
            <li><a href="../control" class="nav-link px-2 mx-1"><svg viewBox="0 0 16 16" x="0" y="0" width="24px" height="24px"><use class="text-dark" xlink:href="#gear"></use></svg></a></li>
          </ul>
    
          <div class="col-md-3 text-end" id="account">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </div>
        </header>
    </div>

    <div class="container">
        <h2 class="fs-2 fw-normal"><svg class="me-3 ms-2" viewBox="0 0 16 16" x="0" y="0" width="36px" height="36px"><use xlink:href="#person"></use></svg>アカウント</h2>

        <div class="py-3 px-3" style="max-width: 600px">
            <h4 class="fw-normal text-secondary">Google アカウント</h4>
            
            <div class="py-2">
                <img class="rounded-pill my-1" width="48px" id="userIcon"><span id="userName" class="fs-5 ms-2"></span>
                <div class="small text-secondary" id="userEmail">ログインしていません</div>

                <div class="border rounded mx-2 my-2 px-2 py-2 text-center">
                    <div class="small text-secondary mb-2">ログイン</div>
                    <button type="button" class="btn btn-outline-dark me-2" onclick="login()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16"><path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/></svg> ログイン</button>
                    <button class="btn btn-outline-danger" onclick="logout()">ログアウト</button>
                </div>
            </div>
        </div>
        
      <div class="py-3 px-3" style="max-width: 600px">
        <h4 class="fw-normal text-secondary">部員情報</h4>

        <div class="accordion accordion mb-3" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  部費支払い履歴
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <ul class="list-group mx-2 my-2" id="buhiRecord">
                  
                </ul>
              </div>
            </div>
          </div>

        <div class="mb-3">
            <label>氏名</label>
            <input class="form-control" type="text" id="name">
        </div>
        
        <div class="mb-3">
            <label>氏名（よみがな）</label>
            <input class="form-control" type="text" id="nameKana">
        </div>

        <div class="mb-3">
            <label>性別</label>
            <select class="form-select" id="sex">
                <option value="man">男性</option>
                <option value="woman">女性</option>
                <option value="other">その他</option>
            </select>
        </div>

        <div class="mb-3">
            <label>誕生日</label>
            <input type="date" class="form-control" id="birth">
        </div>

        <div class="mb-3">
            <label>学部・学科</label>
            <div class="small text-secondary">理科大の方はこちらから選択</div>
            <select class="form-select" id="department">
                <option value="0">理学部第一部 数学科</option>
                <option value="1">理学部第一部 物理学科</option>
                <option value="2">理学部第一部 化学科</option>
                <option value="3">理学部第一部 応用数学科</option>
                <option value="4">理学部第一部 応用化学科</option>
                <option value="5">工学部 建築学科</option>
                <option value="6">工学部 工業化学科</option>
                <option value="7">工学部 電気工学科</option>
                <option value="8">工学部 情報工学科</option>
                <option value="9">工学部 機械工学科</option>
                <option value="10">薬学部 薬学科</option>
                <option value="11">薬学部 生命創薬科学科</option>
                <option value="12">創域理工学部 数理科学科</option>
                <option value="13">創域理工学部 先端物理学科</option>
                <option value="14">創域理工学部 情報計算科学科</option>
                <option value="15">創域理工学部 生命生物科学科</option>
                <option value="16">創域理工学部 建築学科</option>
                <option value="17">創域理工学部 先端化学科</option>
                <option value="18">創域理工学部 電気電子情報工学科</option>
                <option value="19">創域理工学部 経営システム工学科</option>
                <option value="20">創域理工学部 機械航空宇宙工学科</option>
                <option value="21">創域理工学部 社会基盤工学科</option>
                <option value="22">先進工学部 電子システム工学科</option>
                <option value="23">先進工学部 マテリアル創成工学科</option>
                <option value="24">先進工学部 生命システム工学科</option>
                <option value="25">先進工学部 物理工学科</option>
                <option value="26">先進工学部 機械デザイン工学科</option>
                <option value="27">経営学部 経営学科</option>
                <option value="28">経営学部 ビジネスエコノミクス学科</option>
                <option value="29">経営学部 国際デザイン経営学科</option>
                <option value="30">理学部第二部 数学科</option>
                <option value="31">理学部第二部 物理学科</option>
                <option value="32">理学部第二部 化学科</option>
                <option selected>その他</option>
            </select>
        </div>

        <div class="mb-3">
            <label>学年</label>
            <div class="input-group">
                <input class="form-control" type="number" id="grade">
                <span class="input-group-text" id="basic-addon2">年生</span>
            </div>
        </div>

        <div class="mb-3">
            <label>大学名・学部・学科（理科大以外の方）</label>
            <input type="text" class="form-control" id="otherDepart">
        </div>

        <div class="mb-3">
            <label>学籍番号</label>
            <input type="text" class="form-control" id="schoolNumber">
        </div>

        <div class="mb-3">
            <label>電話番号（ハイフン"-"なし）</label>
            <input type="tel" class="form-control" id="phoneNumber">
        </div>

        <div class="mb-3">
            <label>自己PR（過去の制作経験、目標、楽しみなこと、など）</label>
            <textarea class="form-control" id="detail"></textarea>
        </div>

        <div class="text-end">
            <button onclick="upload()" class="btn btn-dark">更新</button>
        </div>
      </div>
    </div>
</body>
</html>
