<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>C4's Portal</title>
    <link rel="icon" href="../img/logo_mini.png">
</head>
<body>
    <!--ヘッダー-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none fs-5">
            <img src="../img/logo.png" width="38px"> C4's Portal
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../" class="nav-link px-2 link-dark">ホーム</a></li>
            <li><a href="../equips" class="nav-link px-2 link-dark">備品</a></li>
            <li><a href="../money" class="nav-link px-2 link-dark">部費</a></li>
            <li><a href="../procedure" class="nav-link px-2 link-secondary">手続き</a></li>
            <li><a href="../control" class="nav-link px-2 link-dark">管理</a></li>
          </ul>
    
          <div class="col-md-3 text-end" id="account">
            <button type="button" class="btn btn-outline-primary me-2">ログイン</button>
          </div>
        </header>
    </div>

    <div class="container">
      <h2 class="fs-2 fw-normal">入部手続き</h2>
      <p class="text-secondary">C4'sへようこそ！</p>

      <h3>1. 基本情報を入力しよう</h3>

      <div class="py-3 px-3" style="max-width: 600px">
        <div class="mb-3">
            <label>氏名</label>
            <input class="form-control" type="text">
        </div>
        
        <div class="mb-3">
            <label>氏名（よみがな）</label>
            <input class="form-control" type="text">
        </div>

        <div class="mb-3">
            <label>性別</label>
            <select class="form-select">
                <option>男性</option>
                <option>女性</option>
                <option>その他</option>
            </select>
        </div>

        <div class="mb-3">
            <label>誕生日</label>
            <input type="date" class="form-control">
        </div>

        <div class="mb-3">
            <label>学部・学科</label>
            <div class="small text-secondary">理科大の方はこちらから選択</div>
            <select class="form-select">
                <option>理学部第一部 数学科</option>
                <option>理学部第一部 物理学科</option>
                <option>理学部第一部 化学科</option>
                <option>理学部第一部 応用数学科</option>
                <option>理学部第一部 応用化学科</option>
                <option>工学部 建築学科</option>
                <option>工学部 工業化学科</option>
                <option>工学部 電気工学科</option>
                <option>工学部 情報工学科</option>
                <option>工学部 機械工学科</option>
                <option>薬学部 薬学科</option>
                <option>薬学部 生命創薬科学科</option>
                <option>創域理工学部 数理科学科</option>
                <option>創域理工学部 先端物理学科</option>
                <option>創域理工学部 情報計算科学科</option>
                <option>創域理工学部 生命生物科学科</option>
                <option>創域理工学部 建築学科</option>
                <option>創域理工学部 先端化学科</option>
                <option>創域理工学部 電気電子情報工学科</option>
                <option>創域理工学部 経営システム工学科</option>
                <option>創域理工学部 機械航空宇宙工学科</option>
                <option>創域理工学部 社会基盤工学科</option>
                <option>先進工学部 電子システム工学科</option>
                <option>先進工学部 マテリアル創成工学科</option>
                <option>先進工学部 生命システム工学科</option>
                <option>先進工学部 物理工学科</option>
                <option>先進工学部 機械デザイン工学科</option>
                <option>経営学部 経営学科</option>
                <option>経営学部 ビジネスエコノミクス学科</option>
                <option>経営学部 国際デザイン経営学科</option>
                <option>理学部第二部 数学科</option>
                <option>理学部第二部 物理学科</option>
                <option>理学部第二部 化学科</option>
                <option selected>その他</option>
            </select>
        </div>

        <div class="mb-3">
            <label>大学名・学部・学科（理科大以外の方）</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label>学籍番号</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label>過去の制作経験、目標、楽しみなこと、など</label>
            <textarea class="form-control"></textarea>
        </div>

        <div class="text-end">
            <a href="join2.html" class="btn btn-dark">次へ<br><span class="small">（ここには戻れません）</span></a>
        </div>
      </div>
    </div>
</body>
</html>
