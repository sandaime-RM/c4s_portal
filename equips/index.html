<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Compressor.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.1.1/compressor.min.js" integrity="sha512-VaRptAfSxXFAv+vx33XixtIVT9A/9unb1Q8fp63y1ljF+Sbka+eMJWoDAArdm7jOYuLQHVx5v60TQ+t3EA8weA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="equipUpload.js" type="module"></script>
    <script src="../script/login.js" type="module"></script>

    <title>C4's Portal</title>
    <link rel="icon" href="../img/logo_mini.png">
    
</head>
<body>
    <!--ヘッダー-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none fs-5">
            <img src="../img/logo.png" width="38px"> C4's Portal
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../" class="nav-link px-2 link-dark">ホーム</a></li>
            <li><a href="#" class="nav-link px-2 link-secondary">備品</a></li>
            <li><a href="../money" class="nav-link px-2 link-dark">部費</a></li>
            <li><a href="../procedure" class="nav-link px-2 link-dark">手続き</a></li>
            <li><a href="../control/" class="nav-link px-2 link-dark">管理</a></li>
          </ul>
    
          <div class="col-md-3 text-end" id="account">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </header>
    </div>

    <div class="container">
      <h2 class="fs-2 fw-normal">備品管理</h2>

      <div class="py-2 fw-bold" id="totalNum">

      </div>

      <div class="text-center py-3" id="loadingEquips">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="py-3"><ul class="list-group" id="equipsList">
        
      </ul></div>
    </div>

    <!--追加ボタン-->
    <div class="bg-dark text-light position-fixed end-0 bottom-0 mx-3 my-3 px-3 py-3 shadow rounded-pill" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="clearForm()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
      </svg>
    </div>

    <!-- 新規備品モーダル -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">備品情報</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="py-2">
              <label>名称 <span class="text-danger">*</span></label>
              <input class="form-control" type="text" id="name">
            </div>

            <div class="py-2">
              <label>保管場所</label>
              <input class="form-control" type="text" id="place">
            </div>

            <div class="py-2">
              <label>数量</label>
              <div class="input-group">
                <input class="form-control" type="number" id="number">
                <span class="input-group-text" id="basic-addon2">個</span>
              </div>
            </div>

            <div class="py-2">
              <label>カテゴリ</label>

              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck1">
                    <label class="form-check-label" for="flexCheck1">
                      書籍
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck2">
                    <label class="form-check-label" for="flexCheck2">
                      電子工作
                    </label>
                  </div>
    
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck3">
                    <label class="form-check-label" for="flexCheck3">
                      映像・写真
                    </label>
                  </div>
    
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck4">
                    <label class="form-check-label" for="flexCheck4">
                      3Dプリンター
                    </label>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck5">
                    <label class="form-check-label" for="flexCheck5">
                      ケーブル・アダプタ
                    </label>
                  </div>
    
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck6">
                    <label class="form-check-label" for="flexCheck6">
                      部室用インテリア
                    </label>
                  </div>
    
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck7">
                    <label class="form-check-label" for="flexCheck7">
                      工具
                    </label>
                  </div>
    
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck8">
                    <label class="form-check-label" for="flexCheck8">
                      音響
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="py-2">
              <label for="itemImage">画像</label>
              <input type="file" id="itemImage" class="form-control" accept="image/*">

              <div class="py-2" id="imgs">

              </div>
            </div>

            <div class="py-2">
              <label for="detail">詳細</label>
              <textarea class="form-control" id="detail"></textarea>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" onclick="delItem()">削除</button>
            <button type="button" class="btn btn-dark" onclick="upload()">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="uploading" style="display: none;"></span>
                保存
            </button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
