<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--BootstrapIcon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="../script/login.js" type="module"></script>
    
    <title>C4's Portal</title>
    <link rel="icon" href="../img/logo_mini.png">
    <link rel="manifest" href="../manifest.json">

    <link rel="stylesheet" href="/script/style.css">
</head>
<body class="bg-light">
  <!--最初のロード画面-->
  <div id="overray" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: white; z-index: 2147483647;">
    <div style="width: 100%; max-width: 120px; margin: 30px auto;">
      <img src="/img/loading.svg" style="width: 100%">
    </div>
    <h5 class="mt-3 text-center">各種手続き</h5>
    <div class="text-center mt-5" id="loading-overray">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      $("#overray").fadeOut();
    }, 2000);
  </script>

  <div id="header"></div>

  <h2 class="text-center my-5"><i class="bi bi-file-earmark-text"> </i>各種手続き</h2>

  <div class="px-3">
    <div class="mw-md mx-auto p-3 bg-white rounded-md shadow-sm pointer hover mb-3 text-center adminonly"
      style="border-bottom: solid dimgray 12px;" onclick="location.href='join.html'">
      <h3 class="bi bi-person-plus"></h3>
      <h5>入部</h5>
      <p class="text-secondary mb-0">ローカル環境または管理者のみ閲覧できます</p>
    </div>
  
    <div class="mw-md mx-auto p-3 bg-white rounded-md shadow-sm pointer hover mb-3 text-center"
    style="border-bottom: solid darkcyan 12px;" onclick="location.href='join2.html'">
      <h3 class="bi bi-person-check"></h3>
      <h5>各種サービスへの登録</h5>
      <p class="text-secondary mb-0">入部手続き完了後の各種手続きはこちら</p>
    </div>
  
    <div class="mw-md mx-auto p-3 bg-white rounded-md shadow-sm pointer hover mb-3 text-center"
    style="border-bottom: solid darkkhaki 12px;" onclick="location.href='contact.html'">
      <h3 class="bi bi-info-circle"></h3>
      <h5>問い合わせフォーム</h5>
      <p class="text-secondary mb-0">サークル全般の問い合わせはこちらから</p>
    </div>
  
    <div class="mw-md mx-auto p-3 bg-white rounded-md shadow-sm pointer hover mb-3 text-center"
    style="border-bottom: solid darkred 12px;" onclick="location.href='exit.html'">
      <h3 class="bi bi-person-dash"></h3>
      <h5>アカウント削除</h5>
      <p class="text-secondary mb-0">卒業/引退または退部する際はこちら</p>
    </div>
  </div>
</body>
</html>
